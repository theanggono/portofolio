<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f4f4f4" />

  <!-- Computer Screen -->
  <rect x="40" y="30" width="120" height="80" rx="5" ry="5" fill="#2c3e50" />
  
  <!-- Dashboard Title -->
  <text x="100" y="50" font-size="12" fill="#ffffff" font-weight="bold" text-anchor="middle" font-family="Arial">Dashboard</text>
  
  <!-- Chart 1 (Bar Chart) -->
  <rect x="55" y="60" width="10" height="20" fill="#e74c3c" />
  <rect x="70" y="65" width="10" height="15" fill="#3498db" />
  <rect x="85" y="55" width="10" height="25" fill="#2ecc71" />
  <rect x="100" y="70" width="10" height="10" fill="#f1c40f" />
  <rect x="115" y="63" width="10" height="17" fill="#9b59b6" />
  
  <!-- Chart 2 (Line Chart) -->
  <polyline points="55,90 70,85 85,92 100,80 115,88 130,75" fill="none" stroke="#ffffff" stroke-width="2" />

  <!-- Stand -->
  <rect x="85" y="115" width="30" height="10" fill="#2c3e50" />
  
  <!-- Base -->
  <rect x="75" y="125" width="50" height="10" fill="#34495e" />

  <!-- Keyboard outline -->
  <rect x="40" y="145" width="120" height="15" fill="#e0e0e0" rx="3" />

  <!-- Small keys on keyboard -->
  <rect x="50" y="148" width="10" height="8" fill="#b3b3b3" />
  <rect x="65" y="148" width="10" height="8" fill="#b3b3b3" />
  <rect x="80" y="148" width="10" height="8" fill="#b3b3b3" />
  <rect x="95" y="148" width="10" height="8" fill="#b3b3b3" />
  <rect x="110" y="148" width="10" height="8" fill="#b3b3b3" />
  <rect x="125" y="148" width="10" height="8" fill="#b3b3b3" />
</svg>
